<body>  
    <div class="contentblock">
        <div class="picture">
            <img src="inst.png" alt="phone"  height="80%" >

            <img src="logo.png" alt="logo">
            <h2>Зарегестрируйтесь, чтобы смотреть фото и видео ваших друзей.</h2>
            <a href="#" class="fb btn">

                  <hr class="lin">

                        <p class="or">ИЛИ

                    </hr>

                <input type="text" class="name" name="fsname" placeholder="Имя и Фамили">
                <input type="text" class="login" name="username" placeholder="Имя пользователя">
                <input type="password" class="pw" name="password" placeholder="Пароль">
                <input type="submit" class="buttton" value="Регистрация">

            </div>
        </div>
        <div class="haveaccount">
            <p>Есть аккаунт? <a href="https://google.com">Вход</a></p>
        </div>
        <div id="app"><span> Установите приложение.</span>
            <br><br>
            <img src="store1.png" alt="appstore" width=45%>
